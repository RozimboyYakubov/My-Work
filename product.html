<body>
    <div class="container">
        <div class="header">
            <h1>Mahsulot Qo'shish</h1>
            <button class="back-button" onclick="window.location.href='index1.html'">Orqaga</button>
        </div>

        <div class="form-container">
            <h3>Mahsulotni to'ldiring:</h3>
            <form id="product-form">
                <label for="product-name">Mahsulot nomi:</label>
                <input type="text" id="product-name" required>

                <label for="product-quantity">Mahsulot miqdori:</label>
                <input type="text" id="product-quantity" required>

                <label for="product-price">Mahsulot narxi (so'm):</label>
                <input type="text" id="product-price" required>

                <button type="submit">Mahsulotni qo'shish</button>
            </form>
        </div>

        <div class="product-list">
            <h3>Mahsulotlar ro'yxati:</h3>
            <ul id="product-list">
                <li>Hozircha mahsulot yo'q</li>
            </ul>
        </div>
    </div>

    <script>
        const productList = [];

        document.getElementById('product-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('product-name').value;
            const quantity = document.getElementById('product-quantity').value;
            const price = document.getElementById('product-price').value;

            const product = {
                name,
                quantity,
                price
            };

            productList.push(product);

            updateProductList();
            document.getElementById('product-form').reset();
        });

        function updateProductList() {
            const list = document.getElementById('product-list');
            list.innerHTML = '';

            if (productList.length === 0) {
                list.innerHTML = '<li>Hozircha mahsulot yoq</li > ';
                return;
            }

            productList.forEach((product, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${product.name} - ${product.quantity} dona - ${product.price} so'm`;
                list.appendChild(listItem);
            });
        }
    </script>
